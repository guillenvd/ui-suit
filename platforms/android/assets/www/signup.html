<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" /> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link type="text/css" rel="stylesheet" href="css/materialize.css" />
        <link type="text/css" rel="stylesheet" href="css/icons.css" >
        <title>Showing</title>
</head>
<body class="background-begin">
    <div class="row">
      <div class="row">
      <div class="col s12">
            <div class="col s12" style="padding-top:20px;">
              <img src="imgs/logoCompany.png" class="responsive-img center-img" style="max-width:80%; margin-top:2%;">
            </div>
        </div>
      </div>
    </div>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">perm_identity</i>
          <input id="firstName" type="text">
          <label for="firstName">User name</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input id="pasword" type="password">
          <label for="pasword">Password</label>
        </div>
      </div>
      <div class="hanUp right-text margin-down col s12 " onclick="menu.resetPassword();">
        Forgot Password
      </div>

       <div>
          <div class="card-panel center-text waves-effect waves-block waves-light" style="background-color:rgb(76, 125, 181);" onclick="menu.listngAgent();">
            <span class="white-text">
                Sign in.
            </span>
          </div>

        <div class="card-panel center-text grey  darken-4 waves-effect waves-block waves-light"  style="background:rgb(34, 50, 67);" onclick="menu.signin();">
          <span class="white-text">
            Don't have an account? Sign up.
          </span>
        </div>
      </div>
    </form>
  </div>

   	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
   	<script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
 
 </body>
</html>
